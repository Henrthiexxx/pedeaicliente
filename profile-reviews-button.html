<!-- SCRIPT (cole antes do </body>) -->
<script>
async function updatePendingReviewsBadge() {
    if (!currentUser) return;
    
    try {
        const snapshot = await db.collection('orders')
            .where('userId', '==', currentUser.uid)
            .where('status', '==', 'delivered')
            .where('reviewed', '==', false)
            .get();
        
        const count = snapshot.size;
        const badge = document.getElementById('pendingReviewsBadge');
        
        if (badge) {
            badge.textContent = count > 0 ? count : '';
        }
        
    } catch (err) {
        console.error('Erro ao contar avalia√ß√µes pendentes:', err);
    }
}

// Atualizar ao carregar perfil
if (typeof currentUser !== 'undefined' && currentUser) {
    updatePendingReviewsBadge();
}

// Atualizar quando mudar de p√°gina/tab
document.addEventListener('visibilitychange', () => {
    if (!document.hidden && currentUser) {
        updatePendingReviewsBadge();
    }
});
</script>
