<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Finalizar Pedido</title>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    :root{
      --bg:#0a0a0a;
      --bg-card:#111;
      --bg-secondary:#151515;
      --text:#fff;
      --text-muted:#8a8a8a;
      --border:#222;

      /* ====== AJUSTE VISUAL (SEM ROXO) ====== */
      --primary:#ffffff;                 /* contorno branco */
      --primary-soft:rgba(255,255,255,.10);
      --primary-soft-2:rgba(255,255,255,.06);

      --success:#22c55e;
      --danger:#ef4444;
      --radius:14px;
    }

    body{
      font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
      background:var(--bg);color:var(--text);
      padding:0;max-width:680px;margin:0 auto;
    }

    /* Header */
    .header{
      position:sticky;top:0;z-index:100;
      background:rgba(10,10,10,.92);
      backdrop-filter: blur(10px);
      border-bottom:1px solid var(--border);
      padding:14px 18px;
      display:flex;align-items:center;justify-content:space-between;gap:12px;
    }
    .header-title{font-size:1.05rem;font-weight:800;letter-spacing:.2px}
    .header-actions{display:flex;gap:8px;align-items:center}

    .icon-btn{
      height:44px;min-width:86px;
      padding:0 14px;
      border-radius:12px;
      background:var(--bg-secondary);
      border:1px solid var(--border);
      color:var(--text);
      cursor:pointer;
      transition:.15s;
      display:flex;align-items:center;justify-content:center;
      font-weight:900;
      letter-spacing:.3px;
      font-size:.9rem;
    }
    .icon-btn:hover{border-color:var(--primary);transform:translateY(-1px)}
    .icon-btn:active{transform:translateY(0)}

    .content{padding:18px}

    .section{
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:16px;margin-bottom:14px;
      box-shadow:0 10px 26px rgba(0,0,0,.18);
    }
    .section-title{
      font-weight:900;margin-bottom:12px;
      font-size:.9rem;letter-spacing:.9px;text-transform:uppercase;
      color:var(--text);opacity:.92;
    }

    /* Cart items */
    .cart-item{display:flex;gap:12px;padding:12px 0;border-bottom:1px solid var(--border)}
    .cart-item:last-child{border-bottom:none}
    .cart-item-info{flex:1;min-width:0}
    .cart-item-name{font-weight:800;margin-bottom:4px}
    .cart-item-meta{font-size:.86rem;color:var(--text-muted);line-height:1.35rem}
    .cart-item-price{text-align:right;white-space:nowrap;font-weight:900}

    .pill{
      display:inline-flex;align-items:center;gap:8px;
      border:1px solid rgba(255,255,255,.10);
      background:rgba(255,255,255,.03);
      border-radius:999px;padding:6px 10px;
      font-size:.78rem;color:var(--text-muted);
      margin-top:8px;
    }

    /* Options (cards) */
    .radio-cards{display:grid;gap:10px}
    .radio-card{
      padding:14px;background:var(--bg-secondary);
      border:1px solid var(--border);
      border-radius:12px;cursor:pointer;transition:.15s;
    }
    .radio-card:hover{border-color:var(--primary);background:var(--primary-soft-2);transform:translateY(-1px)}
    .radio-card.selected{
      border-color:var(--primary);
      background:var(--primary-soft);
      box-shadow:0 0 0 1px rgba(255,255,255,.18) inset;
    }
    .radio-card-title{font-weight:900;margin-bottom:4px}
    .radio-card-desc{font-size:.85rem;color:var(--text-muted)}

    /* Payment */
    .payment-methods{display:grid;grid-template-columns:repeat(2,1fr);gap:8px}
    .payment-method{
      padding:12px;background:var(--bg-secondary);
      border:1px solid var(--border);
      border-radius:12px;cursor:pointer;text-align:center;
      font-size:.9rem;font-weight:900;letter-spacing:.2px;
      transition:.15s;
      user-select:none;
    }
    .payment-method:hover{border-color:var(--primary);background:var(--primary-soft-2);transform:translateY(-1px)}
    .payment-method.selected{
      border-color:var(--primary);
      background:var(--primary-soft);
      box-shadow:0 0 0 1px rgba(255,255,255,.18) inset;
    }

    /* Form */
    .form-group{margin-top:12px}
    .form-label{display:block;font-size:.85rem;margin-bottom:8px;color:var(--text-muted);font-weight:800;letter-spacing:.2px}
    .form-input{
      width:100%;padding:12px 14px;border-radius:12px;
      border:1px solid var(--border);
      background:var(--bg-secondary);
      color:var(--text);font-size:1rem;
      transition:.15s;
    }
    .form-input:focus{
      outline:none;
      border-color:var(--primary);
      box-shadow:0 0 0 3px rgba(255,255,255,.08);
    }

    /* Addresses */
    .address-card{
      padding:12px;background:var(--bg-secondary);
      border:1px solid var(--border);
      border-radius:12px;margin-bottom:8px;cursor:pointer;transition:.15s;
    }
    .address-card:hover{border-color:var(--primary);background:var(--primary-soft-2);transform:translateY(-1px)}
    .address-card.selected{
      border-color:var(--primary);
      background:var(--primary-soft);
      box-shadow:0 0 0 1px rgba(255,255,255,.18) inset;
    }
    .address-label{font-weight:900;margin-bottom:4px}
    .address-text{font-size:.9rem;color:var(--text-muted);line-height:1.35rem}

    /* Totals */
    .totals{
      background:var(--bg-secondary);
      border-radius:12px;
      padding:14px;
      border:1px solid rgba(255,255,255,.06)
    }
    .total-row{display:flex;justify-content:space-between;padding:8px 0;color:var(--text-muted);font-weight:700}
    .total-row.main{
      border-top:1px solid var(--border);margin-top:8px;padding-top:14px;
      color:var(--text);font-size:1.15rem;font-weight:900;
    }

    /* Footer */
    .footer{
      position:sticky;bottom:0;background:rgba(10,10,10,.92);
      backdrop-filter: blur(10px);
      padding:14px 18px;border-top:1px solid var(--border);
    }
    .btn{
      padding:14px 16px;border-radius:14px;border:1px solid transparent;
      font-size:1rem;font-weight:900;cursor:pointer;transition:.15s;
      width:100%;
    }
    .btn-primary{
      background:#ffffff;
      color:#000;
      border-color:rgba(255,255,255,.12);
    }
    .btn-primary:hover{filter:brightness(1.02);transform:translateY(-1px)}
    .btn-primary:active{transform:translateY(0)}
    .btn-primary:disabled{opacity:.55;cursor:not-allowed;transform:none}

    /* Modal / Toast */
    .modal-ui{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.55);z-index:99999;padding:16px}
    .modal-ui.show{display:flex}
    .modal-card{
      width:min(520px,100%);
      background:var(--bg-card);
      border:1px solid var(--border);
      border-radius:18px;
      box-shadow:0 18px 60px rgba(0,0,0,.35);
      padding:16px;
    }
    .modal-title{font-weight:900;letter-spacing:.2px;margin-bottom:8px}
    .modal-text{color:var(--text-muted);line-height:1.45;margin-bottom:14px;white-space:pre-wrap;overflow-wrap:anywhere}
    .modal-actions{display:flex;gap:10px;justify-content:flex-end}
    .btn-ui{
      height:42px;padding:0 14px;border-radius:14px;border:1px solid rgba(255,255,255,.10);
      background:var(--bg-secondary);color:var(--text);font-weight:900;cursor:pointer;transition:.15s
    }
    .btn-ui:hover{border-color:var(--primary);background:var(--primary-soft-2);transform:translateY(-1px)}
    .btn-ui:active{transform:translateY(0)}
    .btn-ui.primary{
      background:#ffffff;
      color:#000;
      border-color:rgba(255,255,255,.12);
    }

    .toast{
      position:fixed;left:50%;bottom:20px;transform:translateX(-50%);
      background:rgba(17,17,17,.92);border:1px solid var(--border);
      color:var(--text);padding:10px 12px;border-radius:14px;
      display:none;z-index:99999;max-width:min(520px,calc(100% - 24px));
      box-shadow:0 10px 28px rgba(0,0,0,.25);font-weight:900;font-size:.9rem
    }
    .toast.show{display:block}

    @media (max-width:520px){
      .payment-methods{grid-template-columns:1fr}
      .icon-btn{min-width:78px}
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="header-title">Finalizar Pedido</div>
    <div class="header-actions">

    </div>
  </div>

  <div class="content">
    <div class="section">
      <div class="section-title">Seu pedido</div>
      <div id="cartItems"></div>
    </div>

    <div class="section">
      <div class="section-title">Tipo de pedido</div>
      <div class="radio-cards">
        <div class="radio-card selected" id="deliveryOption" onclick="selectDeliveryMode('delivery')">
          <div class="radio-card-title">Entrega</div>
          <div class="radio-card-desc">Receber no endereço</div>
        </div>
        <div class="radio-card" id="pickupOption" onclick="selectDeliveryMode('pickup')">
          <div class="radio-card-title">Retirada</div>
          <div class="radio-card-desc">Buscar na loja</div>
        </div>
      </div>
    </div>

    <div class="section" id="addressSection">
      <div class="section-title">Endereço de entrega</div>
      <div id="addressList"></div>
      <div style="margin-top:10px;display:flex;gap:10px">
        <button class="btn-ui" type="button" onclick="window.location.href='address.html'">Gerenciar endereços</button>
        <button class="btn-ui primary" type="button" onclick="hardRefreshAddresses()">Atualizar</button>
      </div>
    </div>

    <div class="section">
      <div class="section-title">Pagamento</div>
      <div class="payment-methods">
        <div class="payment-method selected" data-method="pix" onclick="selectPayment('pix')">PIX</div>
        <div class="payment-method" data-method="credit" onclick="selectPayment('credit')">Crédito</div>
        <div class="payment-method" data-method="debit" onclick="selectPayment('debit')">Débito</div>
        <div class="payment-method" data-method="cash" onclick="selectPayment('cash')">Dinheiro</div>
        <div class="payment-method" data-method="picpay" onclick="selectPayment('picpay')">PicPay</div>
        <div class="payment-method" data-method="food_voucher" onclick="selectPayment('food_voucher')">Vale</div>
      </div>

      <div class="form-group" id="changeInput" style="display:none;">
        <label class="form-label">Troco para quanto?</label>
        <input type="number" class="form-input" id="changeFor" placeholder="0" step="1" min="0">
      </div>
    </div>

    <div class="section">
      <label class="form-label">Observações (opcional)</label>
      <textarea class="form-input" id="notes" placeholder="Ex: Sem cebola..." style="min-height:90px;"></textarea>
    </div>

    <div class="section">
      <div class="totals">
        <div class="total-row"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
        <div class="total-row" id="deliveryFeeRow"><span>Taxa de entrega</span><span id="deliveryFee">R$ 0,00</span></div>
        <div class="total-row main"><span>Total</span><span id="total">R$ 0,00</span></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <button class="btn btn-primary" id="finishBtn" onclick="finishOrder()">Finalizar pedido</button>
  </div>

  <!-- Modal -->
  <div id="uiModal" class="modal-ui" aria-hidden="true">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-title" id="uiModalTitle">Aviso</div>
      <div class="modal-text" id="uiModalText"></div>
      <div class="modal-actions">
        <button class="btn-ui" id="uiModalCancel" type="button" style="display:none">Cancelar</button>
        <button class="btn-ui primary" id="uiModalOk" type="button">OK</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

  <script>
    // ==================== FIREBASE ====================
    const firebaseConfig = {
      apiKey: "AIzaSyAnIJRcUxN-0swpVnonPbJjTSK87o4CQ_g",
      authDomain: "pedrad-814d0.firebaseapp.com",
      projectId: "pedrad-814d0",
      storageBucket: "pedrad-814d0.appspot.com",
      messagingSenderId: "293587190550",
      appId: "1:293587190550:web:80c9399f82847c80e20637"
    };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ==================== UI ====================
    const UIModal = (() => {
      const el = document.getElementById('uiModal');
      const titleEl = document.getElementById('uiModalTitle');
      const textEl = document.getElementById('uiModalText');
      const okBtn = document.getElementById('uiModalOk');
      const cancelBtn = document.getElementById('uiModalCancel');

      function open({ title='Aviso', text='', okText='OK', cancelText='Cancelar', showCancel=false }){
        titleEl.textContent = title;
        textEl.textContent = text;
        okBtn.textContent = okText;
        cancelBtn.textContent = cancelText;
        cancelBtn.style.display = showCancel ? 'inline-flex' : 'none';
        el.classList.add('show');
        el.setAttribute('aria-hidden','false');
      }
      function close(){
        el.classList.remove('show');
        el.setAttribute('aria-hidden','true');
      }
      function alert({ title='Aviso', text='', okText='OK' }){
        return new Promise(resolve => {
          open({ title, text, okText, showCancel:false });
          okBtn.onclick = () => { close(); resolve(true); };
          cancelBtn.onclick = null;
        });
      }
      function confirm({ title='Confirmar', text='', okText='Confirmar', cancelText='Cancelar' }){
        return new Promise(resolve => {
          open({ title, text, okText, cancelText, showCancel:true });
          okBtn.onclick = () => { close(); resolve(true); };
          cancelBtn.onclick = () => { close(); resolve(false); };
        });
      }
      el.addEventListener('click', (e) => { if (e.target === el) close(); });
      return { alert, confirm };
    })();

    function showToast(msg){
      const t = document.getElementById('toast');
      if (!t) return;
      t.textContent = msg;
      t.classList.add('show');
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => t.classList.remove('show'), 2600);
    }

    // ==================== STATE ====================
    const LS = {
      cart: 'cart',
      storeId: 'checkoutStoreId',
      storeCache: 'cache_store_',
      feesCache: 'cache_deliveryFees_v1',
      addrCache: 'cache_addresses_v1_',
      cartDigest: 'cache_cart_digest_v1'
    };

    let cart = [];
    let store = null;
    let user = null;

    let deliveryMode = 'delivery';
    let selectedAddressId = null;
    let selectedPayment = 'pix';

    let deliveryFees = [];
    let addresses = [];

    const TTL_STORE_MS = 1000 * 60 * 60 * 24 * 30;
    const TTL_ADDR_MS  = 1000 * 60 * 60 * 24 * 30;
    const TTL_FEES_MS  = 1000 * 60 * 60 * 24 * 7;

    // ==================== CACHE HELPERS ====================
    function now(){ return Date.now(); }
    function readCache(key){
      try{
        const raw = localStorage.getItem(key);
        if (!raw) return null;
        const obj = JSON.parse(raw);
        if (!obj || typeof obj !== 'object') return null;
        return obj;
      }catch(_){ return null; }
    }
    function writeCache(key, value){
      try{ localStorage.setItem(key, JSON.stringify(value)); }catch(_){}
    }
    function isFresh(cacheObj, ttlMs){
      if (!cacheObj || !cacheObj.ts) return false;
      return (now() - cacheObj.ts) < ttlMs;
    }

    // ==================== CART (COMPATÍVEL COM SEU APP) ====================
    function parseCartAny(raw){
      try{
        const obj = JSON.parse(raw);
        if (Array.isArray(obj)) return obj;
        if (obj && Array.isArray(obj.items)) return obj.items;
        if (obj && Array.isArray(obj.cart)) return obj.cart;
      }catch(_){}
      return [];
    }

    function readCartRawByUid(uid){
      const a = localStorage.getItem('cart'); // usado no openCheckout()
      const b = uid ? localStorage.getItem(`cart_${uid}`) : null; // usado no app principal
      const c = localStorage.getItem('LS_CART');
      const d = localStorage.getItem('pedrad_cart');
      const e = localStorage.getItem('cartItems');
      return [a,b,c,d,e].filter(Boolean);
    }

    function normalizeCart(list){
      return (Array.isArray(list) ? list : []).map((it) => {
        const addons = it.addons || it.adicionais || it.extras || [];
        const normAddons = (Array.isArray(addons) ? addons : []).map(a => ({
          name: a.name ?? a.nome ?? '',
          price: Number(a.price ?? a.preco ?? 0) || 0
        })).filter(a => a.name);

        return {
          id: it.id ?? it.productId ?? it.prodId ?? it.sku ?? '',
          name: it.name ?? it.nome ?? 'Item',
          qty: Number(it.qty ?? it.qtd ?? it.quantidade ?? 1) || 1,
          price: Number(it.price ?? it.preco ?? it.valor ?? 0) || 0,
          addons: normAddons,
          observation: it.observation ?? it.obs ?? it.observacao ?? it.note ?? '',
          storeId: it.storeId ?? it.lojaId ?? null,
          storeName: it.storeName ?? it.nomeLoja ?? null
        };
      }).filter(i => i.qty > 0);
    }

    function loadCartFromStorage(uid){
      const raws = readCartRawByUid(uid);
      for (const raw of raws){
        const list = parseCartAny(raw);
        if (Array.isArray(list) && list.length) return normalizeCart(list);
      }
      return [];
    }

    function syncCart(uid){
      cart = loadCartFromStorage(uid);
      renderCartOptimized(true);
      updateTotals();
    }

    // ==================== INIT ====================
    window.addEventListener('DOMContentLoaded', () => initPage());

    async function initPage(){
      const params = new URLSearchParams(location.search);
      const storeId = params.get('storeId') || localStorage.getItem(LS.storeId) || '';

      // 1) carrinho antes do auth (pega "cart" do openCheckout)
      syncCart(null);

      renderCartOptimized(true);
      updateTotals();

      // 2) loja
      if (storeId) await loadStoreSmart(storeId);

      // 3) auth
      auth.onAuthStateChanged(async (u) => {
        user = u;
        if (!user){
          await UIModal.alert({ title:'Login', text:'Faça login para continuar.' });
          window.location.href = 'index.html';
          return;
        }

        // 4) carrinho após auth (pega cart_uid do app principal)
        syncCart(user.uid);

        await loadDeliveryFeesSmart();
        await loadAddressesSmart();

        if (!selectedAddressId && addresses.length) selectedAddressId = addresses[0].id;

        renderAddresses();
        updateTotals();
      });

      // se carrinho mudar em outra aba
      window.addEventListener('storage', (e)=> {
        const keys = ['cart','LS_CART','pedrad_cart','cartItems', user?.uid ? `cart_${user.uid}` : ''];
        if (keys.includes(e.key)) syncCart(user?.uid || null);
      });
    }

    // ==================== STORE ====================
    async function loadStoreSmart(storeId){
      const key = LS.storeCache + storeId;
      const cached = readCache(key);

      if (isFresh(cached, TTL_STORE_MS) && cached.data){
        store = cached.data;
        updateTotals();
        return;
      }

      try{
        const doc = await db.collection('stores').doc(storeId).get();
        if (doc.exists){
          store = { id: doc.id, ...doc.data() };
          writeCache(key, { ts: now(), data: store });
          updateTotals();
        }
      }catch(err){
        console.error('Erro ao carregar loja:', err);
      }
    }

    // ==================== FEES ====================
    async function loadDeliveryFeesSmart(force=false){
      const cached = readCache(LS.feesCache);

      if (!force && isFresh(cached, TTL_FEES_MS) && Array.isArray(cached.data)){
        deliveryFees = cached.data;
        return;
      }

      try{
        const snap = await db.collection('deliveryFees').where('active','==',true).get();
        deliveryFees = snap.docs.map(d => ({ id:d.id, ...d.data() }))
          .sort((a,b)=>String(a.name||'').localeCompare(String(b.name||'')));
        writeCache(LS.feesCache, { ts: now(), data: deliveryFees });
      }catch(err){
        console.error('Erro ao carregar deliveryFees:', err);
      }
    }

    // ==================== ADDRESSES ====================
    async function loadAddressesSmart(force=false){
      if (!user) return;

      const key = LS.addrCache + user.uid;
      const cached = readCache(key);

      if (!force && isFresh(cached, TTL_ADDR_MS) && Array.isArray(cached.data)){
        addresses = cached.data;
        return;
      }

      try{
        const snap = await db.collection('users').doc(user.uid).collection('addresses').get();
        addresses = snap.docs.map(d => ({ id:d.id, ...d.data() }));

        if (addresses.length && !selectedAddressId) selectedAddressId = addresses[0].id;

        writeCache(key, { ts: now(), data: addresses });
      }catch(err){
        console.error('Erro ao carregar endereços:', err);
      }
    }

    async function hardRefreshAddresses(){
      if (!user) return;
      await loadAddressesSmart(true);
      renderAddresses();
      updateTotals();
      showToast('Endereços atualizados');
    }

    async function hardRefreshAll(){
      showToast('Atualizando...');
      const storeId = (new URLSearchParams(location.search)).get('storeId') || localStorage.getItem(LS.storeId);
      await Promise.all([
        loadDeliveryFeesSmart(true),
        loadAddressesSmart(true),
        storeId ? loadStoreSmart(storeId) : Promise.resolve()
      ]);

      syncCart(user?.uid || null);
      renderAddresses();
      updateTotals();
      showToast('Atualizado');
    }

    // ==================== RENDER CART ====================
    function digestCart(list){
      try{
        return JSON.stringify(list.map(i => [
          i.id || i.name, i.qty, i.price,
          (i.addons||[]).map(a=>[a.name,a.price]),
          i.observation||''
        ]));
      }catch(_){ return String(Math.random()); }
    }

    function renderCartOptimized(force=false){
      const container = document.getElementById('cartItems');
      if (!container) return;

      const d = digestCart(cart);
      const last = localStorage.getItem(LS.cartDigest);

      if (!force && last === d) return;
      try{ localStorage.setItem(LS.cartDigest, d); }catch(_){}

      if (!Array.isArray(cart) || cart.length === 0){
        container.innerHTML = `<div style="text-align:center;color:var(--text-muted);padding:18px;">Carrinho vazio</div>`;
        document.getElementById('finishBtn').disabled = true;
        return;
      }

      document.getElementById('finishBtn').disabled = false;

      container.innerHTML = cart.map(item => {
        const addons = Array.isArray(item.addons) ? item.addons : [];
        const addonsText = addons.length ? addons.map(a => a.name).filter(Boolean).join(', ') : '';
        const addonsSum = addons.reduce((s,a)=>s + (Number(a.price)||0), 0);

        const unit = (Number(item.price)||0) + addonsSum;
        const qty = Number(item.qty)||1;
        const total = unit * qty;

        return `
          <div class="cart-item">
            <div class="cart-item-info">
              <div class="cart-item-name">${escapeHtml(item.name || 'Item')}</div>
              <div class="cart-item-meta">
                ${addonsText ? `Adicionais: ${escapeHtml(addonsText)}<br>` : ``}
                ${item.observation ? `Obs: ${escapeHtml(item.observation)}<br>` : ``}
                <span class="pill">${qty}x ${formatCurrency(unit)}</span>
              </div>
            </div>
            <div class="cart-item-price">${formatCurrency(total)}</div>
          </div>
        `;
      }).join('');
    }

    // ==================== ADDRESSES RENDER ====================
    function renderAddresses(){
      const container = document.getElementById('addressList');
      if (!container) return;

      if (deliveryMode !== 'delivery'){
        container.innerHTML = `<div style="color:var(--text-muted);padding:10px 0;">Retirada selecionada. Endereço não é necessário.</div>`;
        return;
      }

      if (!addresses.length){
        container.innerHTML = `
          <div style="text-align:center;color:var(--text-muted);padding:16px;border:1px dashed var(--border);border-radius:14px;background:rgba(255,255,255,.02);">
            Nenhum endereço cadastrado.
          </div>
        `;
        return;
      }

      container.innerHTML = addresses.map(addr => {
        const id = String(addr.id || '');
        const selected = (id && id === selectedAddressId);
        const fee = getDeliveryFee(addr.neighborhood);

        const line1 = `${addr.street || ''}${addr.number ? ', ' + addr.number : ''}${addr.complement ? ' - ' + addr.complement : ''}`.trim();
        const line2 = `${addr.neighborhood || ''}`.trim();

        return `
          <div class="address-card ${selected ? 'selected' : ''}" onclick="selectAddress('${escapeAttr(id)}')">
            <div class="address-label">${escapeHtml(addr.label || 'Endereço')}</div>
            <div class="address-text">
              ${escapeHtml(line1 || '—')}<br>
              ${escapeHtml(line2 || '—')}
            </div>
            <div class="pill">Taxa: ${formatCurrency(fee)}</div>
          </div>
        `;
      }).join('');
    }

    function selectAddress(id){
      selectedAddressId = id;
      renderAddresses();
      updateTotals();
    }

    // ==================== DELIVERY MODE / PAYMENT ====================
    function selectDeliveryMode(mode){
      deliveryMode = mode;

      document.getElementById('deliveryOption').classList.toggle('selected', mode === 'delivery');
      document.getElementById('pickupOption').classList.toggle('selected', mode === 'pickup');

      document.getElementById('addressSection').style.display = (mode === 'delivery') ? 'block' : 'none';

      if (mode === 'delivery') renderAddresses();
      updateTotals();
    }

function selectPayment(method){
  selectedPayment = method;

  document.querySelectorAll('.payment-method').forEach(el => {
    el.classList.toggle('selected', el.dataset.method === method);
  });

  const changeBox = document.getElementById('changeInput');
  const changeFor = document.getElementById('changeFor');

  if (method === 'cash'){
    changeBox.style.display = 'block';
    // garante mínimo = total atual
    const total = getCurrentTotal();
    changeFor.min = String(Math.ceil(total));
    if (!changeFor.value || Number(changeFor.value) < total) {
      changeFor.value = String(Math.ceil(total));
    }
  } else {
    changeBox.style.display = 'none';
    if (changeFor) changeFor.value = '';
  }
}

function getCurrentTotal(){
  const subtotal = (Array.isArray(cart) ? cart : []).reduce((sum, item) => {
    const addons = Array.isArray(item.addons) ? item.addons : [];
    const addonsSum = addons.reduce((s,a)=>s + (Number(a.price)||0), 0);
    const unit = (Number(item.price)||0) + addonsSum;
    const qty = Number(item.qty)||1;
    return sum + (unit * qty);
  }, 0);

  let deliveryFee = 0;
  if (deliveryMode === 'delivery'){
    const addr = getSelectedAddress();
    if (addr?.neighborhood) deliveryFee = getDeliveryFee(addr.neighborhood);
    else if (store && store.deliveryFee != null) deliveryFee = Number(store.deliveryFee) || 0;
  }
  return subtotal + deliveryFee;
}


    // ==================== TOTALS ====================
    function getDeliveryFee(neighborhood){
      if (!neighborhood) return 0;
      const found = deliveryFees.find(f => String(f.name||'').toLowerCase() === String(neighborhood).toLowerCase());
      return Number(found?.fee) || 0;
    }

    function getSelectedAddress(){
      if (!selectedAddressId) return null;
      return addresses.find(a => String(a.id) === String(selectedAddressId)) || null;
    }

    function updateTotals(){
      const subtotal = (Array.isArray(cart) ? cart : []).reduce((sum, item) => {
        const addons = Array.isArray(item.addons) ? item.addons : [];
        const addonsSum = addons.reduce((s,a)=>s + (Number(a.price)||0), 0);
        const unit = (Number(item.price)||0) + addonsSum;
        const qty = Number(item.qty)||1;
        return sum + (unit * qty);
      }, 0);

      let deliveryFee = 0;

      if (deliveryMode === 'delivery'){
        const addr = getSelectedAddress();
        if (addr?.neighborhood) deliveryFee = getDeliveryFee(addr.neighborhood);
        else if (store && store.deliveryFee != null) deliveryFee = Number(store.deliveryFee) || 0;
      }

      const total = subtotal + deliveryFee;

      document.getElementById('subtotal').textContent = formatCurrency(subtotal);
      document.getElementById('deliveryFee').textContent = formatCurrency(deliveryFee);
      document.getElementById('total').textContent = formatCurrency(total);

      document.getElementById('deliveryFeeRow').style.display = (deliveryFee > 0) ? 'flex' : 'none';
    }

    // ==================== FINISH ORDER ====================
    async function finishOrder(){
      if (!user){
        await UIModal.alert({ title:'Login', text:'Faça login para continuar.' });
        return;
      }
      if (!cart.length){
        await UIModal.alert({ title:'Carrinho', text:'Seu carrinho está vazio.' });
        return;
      }
      if (deliveryMode === 'delivery' && !getSelectedAddress()){
        await UIModal.alert({ title:'Endereço', text:'Selecione um endereço para entrega.' });
        return;
      }

      const btn = document.getElementById('finishBtn');
      btn.disabled = true;
      btn.textContent = 'Processando...';

      try{
        const subtotal = (Array.isArray(cart) ? cart : []).reduce((sum, item) => {
          const addons = Array.isArray(item.addons) ? item.addons : [];
          const addonsSum = addons.reduce((s,a)=>s + (Number(a.price)||0), 0);
          const unit = (Number(item.price)||0) + addonsSum;
          const qty = Number(item.qty)||1;
          return sum + (unit * qty);
        }, 0);

        const addr = getSelectedAddress();
        const deliveryFee = (deliveryMode === 'delivery')
          ? (addr?.neighborhood ? getDeliveryFee(addr.neighborhood) : (Number(store?.deliveryFee)||0))
          : 0;

        const total = subtotal + deliveryFee;

if (selectedPayment === 'cash'){
  const changeVal = parseFloat(document.getElementById('changeFor')?.value || '0') || 0;
  if (changeVal < total){
    await UIModal.alert({
      title: 'Troco inválido',
      text: `O valor do troco não pode ser menor que o total (${formatCurrency(total)}).`
    });
    btn.disabled = false;
    btn.textContent = 'Finalizar pedido';
    return;
  }
}


        

        const order = {
          storeId: store?.id || cart?.[0]?.storeId || null,
          storeName: store?.name || cart?.[0]?.storeName || '',
          userId: user.uid,
          userName: user.displayName || user.email || '',
          userPhone: user.phoneNumber || '',
          items: cart,
          deliveryMode,
          address: deliveryMode === 'delivery' ? (addr || null) : null,
          paymentMethod: selectedPayment,
          needChange: selectedPayment === 'cash',
          changeFor: selectedPayment === 'cash' ? (parseFloat(document.getElementById('changeFor')?.value) || 0) : 0,
          notes: String(document.getElementById('notes')?.value || '').trim(),
          subtotal, deliveryFee, total,
          status: 'pending',
          createdAt: firebase.firestore.FieldValue.serverTimestamp(),
          timeline: [{ status:'pending', timestamp:new Date().toISOString(), message:'Pedido realizado' }]
        };

        await db.collection('').add(order);

        // limpa todos os formatos possíveis
        try{
          localStorage.removeItem('cart');
          if (user?.uid) localStorage.removeItem(`cart_${user.uid}`);
          localStorage.removeItem('LS_CART');
          localStorage.removeItem('pedrad_cart');
          localStorage.removeItem('cartItems');
          localStorage.removeItem(LS.cartDigest);
        }catch(_){}

await UIModal.alert({ title:'Sucesso', text:'Pedido realizado com sucesso.' });
window.location.href = 'index.html';


      }catch(err){
        console.error('Erro ao finalizar pedido:', err);
        await UIModal.alert({ title:'Erro', text:'Não foi possível finalizar o pedido.' });
        btn.disabled = false;
        btn.textContent = 'Finalizar pedido';
      }
    }

    // ==================== NAV ====================
    function goBack(){
      if (history.length > 1) history.back();
      else window.location.href = 'index.html';
    }

    // ==================== HELPERS ====================
    function formatCurrency(v){
      return new Intl.NumberFormat('pt-BR',{style:'currency',currency:'BRL'}).format(Number(v)||0);
    }
    function escapeHtml(str){
      return String(str ?? '')
        .replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;')
        .replaceAll('"','&quot;').replaceAll("'","&#039;");
    }
    function escapeAttr(str){ return escapeHtml(str).replaceAll('`','&#096;'); }

    // expose globals
    window.selectDeliveryMode = selectDeliveryMode;
    window.selectPayment = selectPayment;
    window.finishOrder = finishOrder;
    window.hardRefreshAddresses = hardRefreshAddresses;
    window.hardRefreshAll = hardRefreshAll;
    window.selectAddress = selectAddress;
    window.goBack = goBack;
  </script>
